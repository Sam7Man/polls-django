{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <li><br><a href="{% url 'polls:detail' question.id %}" class="btn btn-outline-light">{{ question.question_text }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
